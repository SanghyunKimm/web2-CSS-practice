<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid red;
        display:grid;
        grid-template-columns:120px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>Navigation</div>
      <div>inline-block 속성은 inline 속성의 특징과 block 속성의 특징
        둘 다 가지고 있는 속성이다. 기본적인 특징은 inline 속성과 비슷한데
        (줄바꿈을 하지 않고, 동일한 라인에 작성가능) inline속성에서 할 수
         없었던 width/height 변경 및 line-height를
         커스텀하게 적용할 수 있는 특징이 있다.</div>
    </div>
  </body>
</html>
